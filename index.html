<html ng-app="BeiriPage">
  <head>
    <title>Beirao percussio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="lib/angular-youtube-embed.js"></script>
    <script src="beiripage.js"></script>
  </head>
  <body>
    <ul class="timeline" ng-controller="BeiriController as beiriCtrl">
      <li class="bolo" ng-repeat="post in posts">
        <h3>{{ post.title }}</h3>
        <h4>{{ post.date }}</h4>
        <div class="content">
          <p>
            {{ post.desc }}
          </p>
          <div class="thumbnail" ng-repeat="picture in post.pictures">
            <img ng-src="{{ picture }}" alt="" />
          </div>
          <youtube-video video-url="post.youtube"></youtube-video>
        </div>
      </li>
    </ul>
  </body>
</html>
