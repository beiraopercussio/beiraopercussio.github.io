<html ng-app="BeiriPage">
  <head>
    <title>Beirao percussio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-scroll/0.6.5/angular-scroll.min.js"></script>
    <script src="lib/angular-youtube-embed.js"></script>
    <script src="beiripage.js"></script>
  </head>
  <body ng-controller="BeiriController as beiriCtrl">
    <div class="navbar">
      <a href="" ng-click="beiriCtrl.expand('none')">Beirao</a>
      <a href="" ng-click="beiriCtrl.expand('pictures')">Fotos</a>
      <a href="" ng-click="beiriCtrl.expand('videos')">Videos</a>
      <a href="" ng-click="beiriCtrl.expand('contact')">Contacte</a>
      <a href="" ng-click="beiriCtrl.expand('about')">About</a>
    </div>

    <ul class="timeline">
      <li class="contact" id="contact">
        <h3 ng-click="contactExpanded = !contactExpanded">El teu bolo</h3>
        <h4>Tu decideixes la data</h4>
        <div class="content" ng-show="contactExpanded">
          <form ng-click="beiriCtrl.contact(msg)">
            <textarea ng-model="msg"></textarea>
            <input type="submit" value="Enviar"></input>
          </form>

        </div>
      </li>

      <li class="bolo" id="post{{ post.id }}" ng-repeat="post in posts">
        <h3 ng-click="post.expanded = !post.expanded">{{ post.title }}</h3>
        <h4>{{ post.date }}</h4>
        <div class="content" ng-show="post.expanded && post.content">
          <p>
            {{ post.content.desc }}
          </p>
          <div class="thumbnail" ng-repeat="picture in post.content.pictures">
            <img ng-src="{{ picture }}" alt="" />
          </div>
          <youtube-video video-url="post.content.youtube"></youtube-video>
        </div>
      </li>

      <li class="about" id="about">
        <h3 ng-click="aboutExpanded = !aboutExpanded">Sobre beirao</h3>
        <h4>data creacio beirao</h4>
        <div class="content" ng-show="aboutExpanded">
          <p>
            Historia creacio de la banda.
          </p>
        </div>
      </li>
    </ul>
  </body>
</html>
