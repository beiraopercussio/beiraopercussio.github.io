<html ng-app="BeiriPage">
  <head>
    <title>Beirao percussio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script src="lib/angular-youtube-embed.js"></script>
    <script src="beiripage.js"></script>
  </head>
  <body ng-controller="BeiriController as beiriCtrl">
    <a href="#" ng-click="beiriCtrl.expand('none')">Beirao</a>
    <a href="#" ng-click="beiriCtrl.expand('pictures')">Fotos</a>
    <a href="#" ng-click="beiriCtrl.expand('videos')">Videos</a>

    <ul class="timeline">
      <li class="bolo" ng-repeat="post in posts">
        <h3 ng-click="post.expanded = !post.expanded">{{ post.title }}</h3>
        <h4>{{ post.date }}</h4>
        <div class="content" ng-show="post.expanded">
          <p>
            {{ post.content.desc }}
          </p>
          <div class="thumbnail" ng-repeat="picture in post.content.pictures">
            <img ng-src="{{ picture }}" alt="" />
          </div>
          <youtube-video video-url="post.content.youtube"></youtube-video>
        </div>
      </li>
    </ul>
  </body>
</html>
